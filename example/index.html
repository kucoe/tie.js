<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="main" data-tie="app">
    <label for="text" data-tie="label"></label>
    <input id="text" name="text" type="text" data-tie="text"/>
    <br/>
    <label for="text" data-tie="label2"></label>
</div>
<script src="../src/tie.js"></script>
<script>
    var app = tie("app", {});
    tie("label", {
        style:'color:red',
        attrs: ['style',
            {name: 'value', value: function () {
                return this.$text.value
            }}
        ]
    }, ['text']);
    tie("label2", {
        style:'color:red',
        attrs: ['style',
            {name: 'value', value: function () {
                return this.$label.value.length;
            }}
        ]
    }, ['label']);
    tie("text", 'test');
</script>

</body>
</html>
