<!DOCTYPE html>
<html>
<head>
    <title>Tie example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div id="main" data-tie="app">
    <label for="text" data-tie="label"></label>
    <input id="text" type="text" data-tie="text"/>
    <input type="button" data-tie="trigger"/>
    <span data-tie="text"></span>
    <br/>
    <label for="text" data-tie="label2"></label>
    <br/>
    <label for="bool">Sure?</label>
    <input id="bool" type="checkbox" data-tie="bool"/>
    <span data-tie="bool"></span>
    <br/>

    <input type="radio" data-tie="sex"/>
    <ul>
        <li data-tie="sex"></li>
    </ul>

    <a href="#/">Home</a>
    <a href="#labels">Labels</a>
    <a href="#sex">Sex</a>
</div>
<script src="../src/tie.js"></script>
<script>
    tie("app", {
        routes: ['/', 'sex']._({
            labels: function () {
                tie('text', 'labelText');
            }
        })
    });
    tie("label", {
        style: 'color:red',
        routes: ['labels'],
        attrs: ['style']._({
            value: function () {
                return this.$text.value
            }
        })
    }, ['text']);
    tie("label2", function () {
        if (this.isUndefined(this.$label.value)) {
            return 0;
        }
        return this.$label.value.length;
    }, ['label']);
    tie("text", 'test');
    tie("bool", {value: true, attrs: ['value'], routes: ['-', 'sex']});
    tie("sex", {
        values: [
            {text: 'Male', value: true},
            {text: 'Female', value: false}
        ],
        routes: {
            sex: function () {
                this.$location('labels');
                this.$trigger.attrs = {
                    value: '#value',
                    mouseover: '#float',
                    mouseout: '#float',
                    click: '#trigger',
                    style: 'color:blue'
                }
            }
        },
        attrs: ['value', 'text']
    }, ['trigger']);
    tie("trigger", {
        float: function (evt) {
            if (evt.type === 'mouseover') {
                this.value = 'Over';
                this.$label2.style = 'color:green';
            } else {
                this.value = 'Out';
                this.$label2.style = 'color:red';
            }
        },
        trigger: function () {
            tie('text', 'changed');
        },
        value: 'Out',
        attrs: ['value']._({
            mouseover: '#float',
            mouseout: '#float',
            click: '#trigger'

        })
    }, ['label2']);
</script>

</body>
</html>
