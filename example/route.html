<!DOCTYPE html>
<html>
<head>
    <title>Tie route example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<div data-tie="app"></div>
<div data-tie="one"></div>
<div data-tie="two"></div>
<div data-tie="three"></div>
<div data-tie="not on three"></div>

<a href="#/">Home</a>
<a href="#one">One</a>
<a href="#two">Two</a>
<a href="#three">Three</a>
<script src="../tie.js"></script>
<script>
    tie("app", {
        value: 'Select path',
        $route: {'/': {}, 'one': {}, 'two': {},
            'three': function () {
                tie("three", "Surprise Three");
            }
        },
        $view: '#'
    });
    tie("one", {
        value: "One",
        $view: {$routes: ['one']}
    });
    tie("two", {
        value: 'Two',
        $view: {$routes: ['two']}
    });
    tie("three", {
        value: "Three",
        $view: {$routes: ['three']}
    });
    tie("not on three", {
        value: 'Not on three',
        $view: {$routes: ['-', '/', 'three']}
    });
</script>

</body>
</html>
