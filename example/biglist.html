<!DOCTYPE html>
<html>
<head>
    <title>Big list</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div>
    <input type="button" value="Reverse" data-tie="reverse"/>
    <ul>
        <li data-tie="data"></li>
    </ul>
</div>
<script src="../src/tie.js"></script>
<script>
    var arr = [];
    var arr2 = [];
    for (var i = 1; i <= 100000; i++) {
        arr.push(i);
    }
    for (var j = 100000; j >= 1; j--) {
        arr2.push(j);
    }
    tie("data", arr);
    tie("reverse", {
        click : function() {
            if(!this.reversed){
                tie("data", arr2);
                this.reversed = true;
            }  else {
                tie("data", arr);
                this.reversed = false;
            }
        },
        reversed: false,
        attrs: ['click']
    });
</script>

</body>
</html>
