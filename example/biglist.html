<!DOCTYPE html>
<html>
<head>
    <title>Big list</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div>
    <input type="button" value="Change" data-tie="change"/>
    <ul>
        <li data-tie="data"></li>
    </ul>
</div>
<script src="../tie.js"></script>
<script>
    var arr = [];
    for (var i = 1; i <= 100000; i++) {
        arr.push(i);
    }
    tie("data", arr);
    tie("change", {
        click : function() {
           this.$data.$values[0] = Math.random();
        },
        $attrs: ['click']
    }, ['data']);
</script>

</body>
</html>
