<!DOCTYPE html>
<html>
<head>
    <title>Big list</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div>
    <ul>
        <li data-tie="data"></li>
    </ul>
</div>
<script src="../src/tie.js"></script>
<script>
    var arr = [];
    for (var i = 0; i < 100; i++) {
        arr.push(i);
    }
    tie("data", arr);
    setTimeout(function(){
        tie("data", arr);
        setTimeout(function(){
            tie("data", arr);
            setTimeout(function(){
                tie("data", arr);
            }, 5000);
        }, 5000);
    }, 5000);
</script>

</body>
</html>
