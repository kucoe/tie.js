<!DOCTYPE html>
<html>
<head>
    <title>Tie http example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<div data-tie="person|load">
    Name:
    <input type="text" data-tie="person.name"/>
    Name length:
    <input type="text" data-tie="person.name.length"/>
    Age:
    <input type="text" data-tie="person.age"/>
    <br/>
    Style:
    <input type="text" data-tie="person.style|value:'style','color:red'"/>
</div>

<script src="../src/tie.js"></script>
<script>
    tie("person", {
        http: {
            url:'person.json'
        },
        attrs: ['value', 'style']
    });
</script>

</body>
</html>
