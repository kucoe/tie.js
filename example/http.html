<!DOCTYPE html>
<html>
<head>
    <title>Tie http example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<div data-tie="person|fetch">
    Name:
    <input type="text" data-tie="person.name"/>
    Name length:
    <input type="text" data-tie="person.name.length"/>
    Age:
    <input type="text" data-tie="person.age"/>
    <br/>
    Style:
    <input type="text" data-tie="person.style|value:'style','color:red'"/>
</div>
<input type="button" data-tie="person|value:'click','#load'" value="Reload"/>

<p/>

<ul>
    <li data-tie="data|fetch"></li>
</ul>


<script src="../tie.js"></script>
<script>
    tie.enableDebug(true);
    tie("person", {
        load : function() {
            this.$http.get({}, this);
        },
        $http: {
            url:'person.json'
        },
        $attrs: ['value', 'style', 'click']
    });
    tie("data", {
        $values:[],
        $http: {
            url:'data.json'
        },
        $attrs: ['value']
    });
</script>

</body>
</html>
