<!DOCTYPE html>
<html>
<head>
    <title>Child deep list</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div>
    <div id="a" data-tie="a"></div>
</div>
<script src="../tie.js"></script>
<script>
    var child = function (i) {
        return {
            $tag: 'span',
            value: 'me is ' + i
        }
    };
    var start = new Date().getTime();
    var div = function (i) {
        return {$children: [child(i)]};
    };
    var item = div(0);
    var t = item;
    for(var i = 1; i < 499; i++){
        var uuu = div(i);
        item.$children.push(uuu);
        item = uuu;
    }
    window.tie('a', {$view: {$children: [t]}});
    window.tie.domReady(function () {
        var end = new Date().getTime();
        console.log('Time: ' + (end - start));
    });
</script>

</body>
</html>
