<!DOCTYPE html>
<html>
<head>
    <title>Tie property example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
Show: <input type="checkbox" data-tie="switch"/>
<div data-tie="person">
    Name:
    <input type="text" data-tie="person.name"/>
    Name length:
    <input type="text" data-tie="person.name.length"/>
    Age:
    <input type="text" data-tie="person.age"/>
    <br/>
    Style:
    <input type="text" data-tie="person.color|value:'color','red'"/>
</div>
<script src="../src/tie.js"></script>
<script>
    tie("person", {
        color: 'blue',
        name: 'John',
        age: 25,
        $attrs: ['value']._({
            style: function() {
                return 'color:' + this.color;
            }
        })
    });
    tie("switch", {
        $attrs : {
            value:'#$person.$shown'
        }
    }, ['person']);
</script>

</body>
</html>
