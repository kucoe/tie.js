<!DOCTYPE html>
<html>
<head>
    <title>Tie bindings example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div>
    <input id="text" type="text" data-tie="text"/>
    <input type="button" data-tie="trigger"/>
    <span data-tie="text"></span>
    <br/>
    <span data-tie="label"></span>
    <label for="text" data-tie="label2"></label>
</div>
<script src="../tie.js"></script>
<script>
    tie("app", {$view: '#'});
    tie("label", {
        style: 'color:red',
        $view: {style:'#', value: function () {
            console.log(this.$$text);
            return this.$$text.value
        }.val()}
    }, ['text']);
    tie("label2", function () {
        if (this.isUndefined(this.$$label.value)) {
            return 0;
        }
        return this.$$label.value.length;
    }, ['label']);
    tie("text", 'test');
    tie("trigger", {
        float: function (evt) {
            if (evt.type === 'mouseover') {
                this.value = 'Over';
                this.$$label.style = 'color:green';
            } else {
                this.value = 'Out';
                this.$$label.style = 'color:red';
            }
        },
        trigger: function () {
            tie('text', 'changed');
        },
        value: 'Out',
        $view: {value:'#', mouseover:'#float', mouseout:'#float', click:'#trigger'}
    }, ['label']);
</script>

</body>
</html>
