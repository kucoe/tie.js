<!DOCTYPE html>
<html>
<head>
    <title>Tie pipe example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<input id="text" type="text" data-tie="text"/>
<div data-tie="text | upper"></div>
<div data-tie="text | filterLetter: 'a', 'b', 'c'"></div>
<div data-tie="text | filterWord: 'bad', '#special'"></div>

<script src="../src/tie.js"></script>
<script>
    tie("text","test");
    tie.pipes("upper", function(obj) {
        obj.value = this.uppercase(obj.value);
       return obj;
    });
    tie.pipes("filterLetter", function(obj, params) {
        var search = new RegExp(params.join('|'), 'gi');
        obj.value = obj.value.replace(search, '');
        return obj;
    });
    var word = tie.pipes("filterWord", function(obj, params) {
        var words = obj.value.split(' ');
        this.forEach(params, function(param){
            var idx = words.indexOf(param);
            if(idx != -1) {
                words.splice(idx, 1);
            }
        });
        obj.value = words.join(' ');
        return obj;
    });
    word.special = 'sad';
</script>

</body>
</html>
